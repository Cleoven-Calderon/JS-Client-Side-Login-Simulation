        <a id="languageSetting">
          <span id="languageTextRegister">Language</span>
          <select id="language-selector">
            <option value="en">English</option>
            <option value="es">Español</option>
          </select>
        </a>
        
        </div>
      </div>
    </div>
  <div class="container">
    <h1 id="registerText">Register</h1>

    <form id="registerForm">
      <div class="form-group">
        <label for="registerName" id="nameTextRegister">Name:</label>
        <input type="text" id="registerName" name="name" required>
      </div>

      <div class="form-group">
        <label for="registerEmail" id="emailTextRegister">Email:</label>
        <input type="email" id="registerEmail" name="email" required>
      </div>

      <div class="form-group">
        <label for="registerPassword" id="passwordTextRegister">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
      </div>

      <div class="form-group">
        <label for="registerConfirmPassword" id="confirmPasswordTextRegister">Confirm Password:</label>
        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn" id="createAccountButtonRegister">Create Account</button>
    </form>

    <p class="link-text" id="alreadyHaveAccountText">Already have an account? <a href="login.html" id="loginHereTextRegister">Login here</a></p>
    <p class="link-text"><a href="home.html" id="back2HomeTextRegister">Back to Home</a></p>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
